<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      SPLI <br />
      TTER
    </header>
    <main class="container">
      <div class="box1">
        <span> Bill </span>
        <input
          class="bill-input"
          type="text"
          inputmode="numeric"
          placeholder="0"
          name="Bill"
          id="input-bill"
        />
        <span> Select Tip % </span>
        <div class="tip-btns">
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <input class="custom-ipt" type="number" placeholder="Custom" />
        </div>
        <span> Number of People </span>
        <input class="people-ipt" type="number" placeholder="0" />
      </div>
      <div class="box2">
        <div class="tip-amount">
          <p>
            Tip Amount <br />
            <span> / person </span>
          </p>
          <span class="amount">$0.00</span>
        </div>

        <div class="total">
          <p>
            Total <br />
            <span> / person </span>
          </p>
          <span class="amount">$0.00</span>
        </div>
        <button class="reset-btn" type="reset">Reset</button>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sudhanshu Thapa</a>.
    </footer>
  </body>
</html>
