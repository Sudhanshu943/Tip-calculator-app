<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      SPLI <br />
      TTER
    </header>
    <main class="container">
      <div class="box1">
        <div class="span-area">
          <span>Bill</span>
        </div>
        <div class="input-fild input-border bill-fild">
          <img src="images/icon-dollar.svg" alt="icon-dollar" />
          <input
            class="bill-input"
            type="number"
            placeholder="0"
            id="input-bill"
          />
        </div>
        <span>Select Tip %</span>
        <div class="tip-btns">
          <button data-tip="5">5%</button>
          <button data-tip="10">10%</button>
          <button data-tip="15">15%</button>
          <button data-tip="25">25%</button>
          <button data-tip="50">50%</button>
          <input
            class="custom-ipt input-border"
            id="input-tip"
            type="number"
            placeholder="Custom"
            min="0"
            max="200"
          />
        </div>
        <div class="span-area">
          <span>Number of People</span>
          <span id="people-error" style="color: red; display: none"
            >Can't be zero</span
          >
        </div>
        <div class="input-fild input-border people-fild">
          <img src="images/icon-person.svg" alt="icon-person" />
          <input
            id="input-people"
            class="people-ipt"
            type="number"
            placeholder="0"
          />
        </div>
      </div>
      <div class="box2">
        <div class="top">
          <div class="tip-amount">
            <p>
              Tip Amount <br />
              <span> / person </span>
            </p>
            <span id="tip-amount-value" class="amount">$0.00</span>
          </div>

          <div class="total">
            <p>
              Total <br />
              <span> / person </span>
            </p>
            <span id="total-value" class="amount">$0.00</span>
          </div>
        </div>
        <button id="reset-btn" class="reset" type="reset">Reset</button>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sudhanshu Thapa</a>.
    </footer>
    <script src="index.js"></script>
  </body>
</html>
